server:
  port: 8080
  ip: 0.0.0.0

spring:
  kafka:
    bootstrap-servers: 127.0.0.1:9092 #制定kafka代理地址,可以多个
    producer:
      retries: 3
      batch-size: 4096
      buffer-memory: 40960
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

      properties:
        linger.ms: 1
      acks: all
    consumer:
      enable-auto-commit: true
      auto-commit-interval: 1000
      group-id: ebike-alarm
      #设置为自动提交
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        session.timeout.ms: 15000
      bootstrap-servers: localhost:9092

  resources:
    static-locations: /**


  datasource:
   #1.JDBC
   type: com.alibaba.druid.pool.DruidDataSource
   driver-class-name: com.mysql.jdbc.Driver
   url: jdbc:mysql://mysql.local:3306/cooljava?useSSL=false&useUnicode=true&characterEncoding=utf8
   username: shengchao
   password: 1232008qwe
   druid:
     initial-size: 1
     #min-idle: 5
     max-active: 20
     #配置获取连接等待超时的时间
     max-wait: 60000
     #最小空闲连接数
     min-idle: 10
     #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
     #time-between-eviction-runs-millis: 60000
     # 配置一个连接在池中最小生存的时间，单位是毫秒
     min-evictable-idle-time-millis: 30000
     validation-query: SELECT 'x' FROM DUAL
     test-while-idle: true
     test-on-borrow: false
     test-on-return: false
     # 是否缓存preparedStatement，也就是PSCache  官方建议MySQL下建议关闭   个人建议如果想用SQL防火墙 建议打开
     pool-prepared-statements: false
     #打开 removeAbandoned 功能
     remove-abandoned: true
     #1800 秒，也就是 30 分钟
     remove-abandoned-timeout: 1800
     log-abandoned: true
     max-open-prepared-statements: 20
     max-pool-prepared-statement-per-connection-size: 20
     filter:
       stat:
         enabled: true
     filters: stat,wall,log4j
     connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
     web-stat-filter:
       enabled: true
     stat-view-servlet:
       enabled: true
       reset-enable: false
     aop-patterns: com.service.*.*
   tomcat:
     initialSize: 1
     min-idle: 1
     max-idle: 20
     max-wait: 60000
     timeBetweenEvictionRunsMillis: 60000
     minEvictableIdleTimeMillis: 30000
     validationQuery: SELECT 1
     testWhileIdle: true
     testOnBorrow: false
     testOnReturn: false
  redis:
    #放置在redis数据库1中,不是默认的第一个0数据库
   database: 1
   host: redis.local
   port: 6379
   password: redispass
   jedis:
     pool:
       max-active: 8
       max-wait: -1ms
       max-idle: 8
       min-idle: 0
   timeout: 5000ms

logging:
  file: logs/demo.log
